<div fxLayout="row" fxLayoutAlign="start center">
    <mat-checkbox
        [(ngModel)]="selected"
        (ngModelChange)="onSelectedChange()"
        (click)="$event.stopPropagation()"
    ></mat-checkbox>

    <div class="info" fxFlex FlexLayout="column">
        <div class="row-1" fxLayout="row" fxLayoutAlign="start center">
            <div
                class="name"
                fxLayout="row"
                fxLayoutAlign="start center"
                fxFlex
            >
                <img
                    class="avatar"
                    *ngIf="mail.from?.avatar"
                    alt="{{ mail.from?.name }}"
                    src="{{ mail.from?.avatar }}"
                />
                <div class="avatar accent" *ngIf="!mail.from?.avatar">
                    {{ (mail.from?.name)[0] }}
                </div>
                <span class="text-truncate" *ngIf="mail?.from">{{
                    mail.from?.name
                }}</span>
            </div>

            <div fxLayout="row" fxLayoutAlign="start center">
                <div class="time">{{ mail.time }}</div>
            </div>
        </div>
    </div>
</div>
