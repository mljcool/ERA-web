<div class="dialog-content-wrapper">
    <mat-toolbar class="mat-accent m-0">
        <mat-toolbar-row
            fxFlex
            fxLayout="row"
            fxLayoutAlign="space-between center"
        >
            <span class="title dialog-title">{{ dialogTitle }}</span>
            <button
                mat-icon-button
                (click)="matDialogRef.close()"
                aria-label="Close dialog"
            >
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-16 pb-0 m-0" fusePerfectScrollbar>
        <form
            name="eventForm"
            [formGroup]="eventForm"
            class="event-form w-100-p"
            fxLayout="column"
            fxFlex
            *ngIf="event"
        >
            <div class="tags" fxLayout="row wrap" fxLayoutAlign="start center">
                <div class="tag" fxLayout="row" fxLayoutAlign="start center">
                    <div
                        class="tag-color"
                        [ngClass]="event.extraData.status"
                    ></div>
                    <div class="tag-label">
                        {{ event.extraData.status }}
                    </div>
                </div>
            </div>
            <br />
            <mat-form-field appearance="outline" class="w-100-p">
                <mat-label>Service Name</mat-label>
                <input matInput name="title" formControlName="title" required />
            </mat-form-field>
            <mat-form-field appearance="outline" class="w-100-p">
                <mat-label>Time Arrival</mat-label>
                <input
                    matInput
                    name="timeArrival"
                    formControlName="timeArrival"
                    required
                />
            </mat-form-field>

            <mat-form-field appearance="outline" class="pr-sm-8" fxFlex="50">
                <mat-label>Date date</mat-label>
                <input
                    matInput
                    [matDatepicker]="startDatePicker"
                    name="start"
                    formControlName="start"
                />
                <mat-datepicker-toggle
                    matSuffix
                    [for]="startDatePicker"
                ></mat-datepicker-toggle>
                <mat-datepicker #startDatePicker></mat-datepicker>
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-100-p">
                <mat-label>Customer name</mat-label>
                <input
                    matInput
                    name="customerName"
                    formControlName="customerName"
                />
            </mat-form-field>
            <mat-form-field appearance="outline" class="w-100-p">
                <mat-label>Contact Number</mat-label>
                <input
                    matInput
                    name="contactInfo"
                    formControlName="contactInfo"
                />
            </mat-form-field>

            <mat-form-field
                appearance="outline"
                formGroupName="meta"
                class="w-100-p"
            >
                <mat-label>Notes</mat-label>
                <textarea
                    matInput
                    formControlName="notes"
                    mat-maxlength="250"
                    max-rows="4"
                >
                </textarea>
            </mat-form-field>
        </form>
    </div>

    <div
        mat-dialog-actions
        class="m-0 p-16"
        fxLayout="row"
        fxLayoutAlign="end center"
    >
        <button
            mat-button
            color="primary"
            class="mr-8"
            (click)="onSubmit('DECLINE')"
            aria-label="DECLINE"
            matTooltip="DECLINE"
        >
            DECLINE
        </button>

        <button
            mat-button
            mat-raised-button
            color="primary"
            class="save-button"
            (click)="onSubmit('ACCEPT')"
            aria-label="ACCEPT"
            matTooltip="ACCEPT"
        >
            ACCEPT
        </button>
    </div>
</div>
