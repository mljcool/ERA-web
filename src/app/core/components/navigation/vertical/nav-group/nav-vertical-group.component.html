<div class="group-title">
  <span class="hint-text" [translate]="item.translate">{{ item.title }}</span>
</div>

<div class="group-items">
  <ng-container *ngFor="let item of item.children">
    <flox-nav-vertical-collapse *ngIf="item.type=='collapse'" [item]="item"></flox-nav-vertical-collapse>
    <flox-nav-vertical-item *ngIf="item.type=='item'" [item]="item"></flox-nav-vertical-item>
  </ng-container>
</div>
