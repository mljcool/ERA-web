<div class="flox-search-bar" [ngClass]="{'expanded':!collapsed}" fxFlex="0 1 auto">
  <div style="background: #fafafa" fxLayout="row" fxLayoutAlign="start center" fxFlex>
    <label for="flox-search-bar-input">
      <button mat-icon-button class="flox-search-bar-expander" aria-label="Expand Search Bar" (click)="expand()"
              *ngIf="collapsed">
        <mat-icon class="s-24">search</mat-icon>
      </button>
      <!--<span class="flox-search-bar-loader" fxLayout="row" fxLayoutAlign="center center" *ngIf="!collapsed">
          <mat-progress-spinner color="mat-accent" mode="indeterminate"></mat-progress-spinner>
      </span>-->
    </label>

    <input id="flox-search-bar-input" class="ml-24" type="text" placeholder="Search" (input)="search($event)" fxFlex>

    <button mat-icon-button class="flox-search-bar-collapser mat-icon-button" (click)="collapse()"
            aria-label="Collapse Search Bar">
      <mat-icon class="s-24">close</mat-icon>
    </button>

  </div>
</div>
