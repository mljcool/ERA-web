<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">Add new Products</span>
            <button
                mat-icon-button
                (click)="matDialogRef.close()"
                aria-label="Close dialog"
            >
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-24 pb-0 m-0" fusePerfectScrollbar>
        <form [formGroup]="productForm">
            <div fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Name</mat-label>
                    <mat-icon matSuffix class="secondary-text"
                        >assignment</mat-icon
                    >
                    <input
                        name="name"
                        formControlName="name"
                        matInput
                        required
                    />
                </mat-form-field>
            </div>

            <div fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Category</mat-label>
                    <mat-icon matSuffix class="secondary-text"
                        >assignment_turned_in</mat-icon
                    >
                    <mat-select
                        formControlName="category"
                        (selectionChange)="filterCoursesByCategory()"
                    >
                        <mat-option [value]="'all'">
                            All
                        </mat-option>
                        <mat-option
                            *ngFor="let category of categories"
                            [value]="category.value"
                        >
                            {{ category.name }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Quantity</mat-label>
                    <mat-icon matSuffix class="secondary-text"
                        >assignment</mat-icon
                    >
                    <input
                        name="quantity"
                        formControlName="quantity"
                        matInput
                        type="number"
                    />
                </mat-form-field>
            </div>

            <div fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Price</mat-label>
                    <mat-icon matSuffix class="secondary-text"
                        >monetization_on</mat-icon
                    >
                    <input
                        name="price"
                        formControlName="price"
                        matInput
                        type="number"
                    />
                </mat-form-field>
            </div>

            <div
                fxLayout="row"
                class="textarea-wrapper"
                fxLayoutAlign="start start"
            >
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Descriptions</mat-label>
                    <textarea
                        name="description"
                        formControlName="description"
                        matInput
                        type="text"
                        max-rows="4"
                    ></textarea>
                </mat-form-field>
            </div>
        </form>
    </div>

    <div
        mat-dialog-actions
        class="m-0 p-16"
        fxLayout="row"
        fxLayoutAlign="end center"
    >
        <button
            *ngIf="action === 'edit'"
            mat-button
            class="mr-8"
            (click)="matDialogRef.close(['delete', productForm])"
            aria-label="Delete"
            matTooltip="Delete"
        >
            DELETE
        </button>

        <button
            *ngIf="action !== 'edit'"
            mat-button
            class="save-button"
            (click)="matDialogRef.close(productForm)"
            [disabled]="productForm.invalid"
            aria-label="SAVE"
        >
            ADD
        </button>

        <button
            *ngIf="action === 'edit'"
            mat-button
            class="save-button"
            (click)="matDialogRef.close(['save', productForm])"
            [disabled]="productForm.invalid"
            aria-label="SAVE"
        >
            SAVE
        </button>
    </div>
</div>
