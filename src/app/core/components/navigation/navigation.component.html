<div id="main-navigation" class="nav"
     [ngClass]="{'horizontal':layout === 'horizontal', 'vertical':layout === 'vertical'}">

  <!-- Vertical Navigation Layout -->
  <ng-container *ngIf="layout === 'vertical'">

    <ng-container *ngFor="let item of navigationModel">

      <flox-nav-vertical-group *ngIf="item.type=='group'" [item]="item"></flox-nav-vertical-group>
      <flox-nav-vertical-collapse *ngIf="item.type=='collapse'" [item]="item"></flox-nav-vertical-collapse>
      <flox-nav-vertical-item *ngIf="item.type=='item'" [item]="item"></flox-nav-vertical-item>

    </ng-container>

  </ng-container>
  <!-- / Vertical Navigation Layout -->

  <!-- Horizontal Navigation Layout -->
  <ng-container *ngIf="layout === 'horizontal'">

    <ng-container *ngFor="let item of navigationModel">

      <flox-nav-horizontal-collapse *ngIf="item.type=='group'" [item]="item"></flox-nav-horizontal-collapse>
      <flox-nav-horizontal-collapse *ngIf="item.type=='collapse'" [item]="item"></flox-nav-horizontal-collapse>
      <flox-nav-horizontal-item *ngIf="item.type=='item'" [item]="item"></flox-nav-horizontal-item>

    </ng-container>

  </ng-container>
  <!-- / Horizontal Navigation Layout -->

</div>
